<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt Lake City Concert Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple transition for card hover */
        .concert-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .concert-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Salt Lake City Concert Finder</h1>
            <p class="text-gray-600">Your guide to live music in the SLC area.</p>
        </header>

        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input type="text" id="search-input" class="w-full md:w-2/5 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search for an artist...">
            <select id="venue-filter" class="w-full md:w-2/5 p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="">All Venues</option>
                <!-- Venues will be populated by JavaScript -->
            </select>
            <button id="sort-button" class="w-full md:w-1/5 p-3 rounded-lg bg-blue-500 text-white font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Sort by Date (Asc)
            </button>
        </div>

        <div id="concert-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Concerts will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Expanded concert data with time, details, and ticket links
        const concerts = [
            { artist: 'Cody Johnson', venue: 'Utah First Credit Union Amphitheatre', date: '2025-06-28', time: '7:30 PM', details: 'Leather Deluxe Tour', ticketLink: '#' },
            { artist: 'Hozier', venue: 'Utah First Credit Union Amphitheatre', date: '2025-08-01', time: '8:00 PM', details: 'Unreal Unearth Tour 2025', ticketLink: '#' },
            { artist: 'Chris Stapleton', venue: 'Utah First Credit Union Amphitheatre', date: '2025-08-15', time: '7:00 PM', details: 'All-American Road Show', ticketLink: '#' },
            { artist: 'Sleep Token', venue: 'Maverik Center', date: '2025-10-05', time: '8:00 PM', details: 'Special Guest: Empire State Bastard', ticketLink: '#' },
            { artist: 'Tate McRae', venue: 'Delta Center', date: '2025-10-07', time: '7:00 PM', details: 'Think Later World Tour', ticketLink: '#' },
            { artist: 'Benson Boone', venue: 'Delta Center', date: '2025-10-08', time: '8:00 PM', details: 'Fireworks and Rollerblades World Tour', ticketLink: '#' },
            { artist: 'Alex Warren', venue: 'The Union Event Center', date: '2025-05-28', time: '7:00 PM', details: 'Moved from The Depot', ticketLink: '#' },
            { artist: 'Cole Hartley', venue: 'Soundwell', date: '2025-05-28', time: '7:30 PM', details: 'Album Release Show', ticketLink: '#' },
            { artist: 'Lyn Lapid', venue: 'The Complex', date: '2025-05-28', time: '8:00 PM', details: 'All Ages', ticketLink: '#' },
            { artist: 'Napalm Death', venue: 'Metro Music Hall', date: '2025-05-29', time: '6:00 PM', details: '21+ Event', ticketLink: '#' },
            { artist: 'Hardy', venue: 'Utah First Credit Union Amphitheatre', date: '2025-05-29', time: '6:30 PM', details: 'Quit!! Tour', ticketLink: '#' },
            { artist: 'Trampled by Turtles', venue: 'Red Butte Garden', date: '2025-05-29', time: '7:30 PM', details: 'Outdoor Concert Series', ticketLink: '#' },
            { artist: 'Beats Antique', venue: 'The Depot', date: '2025-05-30', time: '7:00 PM', details: 'With special guest', ticketLink: '#' },
            { artist: 'Lord Huron', venue: 'Sandy Amphitheater', date: '2025-05-31', time: '7:00 PM', details: 'An Evening with Lord Huron', ticketLink: '#' },
            { artist: 'Sleeping With Sirens', venue: 'Utah First Credit Union Amphitheatre', date: '2025-06-20', time: '6:00 PM', details: 'Co-headlining with Pierce the Veil', ticketLink: '#' },
            { artist: 'Pierce the Veil', venue: 'Utah First Credit Union Amphitheatre', date: '2025-06-20', time: '7:00 PM', details: 'Co-headlining with Sleeping With Sirens', ticketLink: '#' },
            { artist: 'Halsey', venue: 'Utah First Credit Union Amphitheatre', date: '2025-06-24', time: '7:00 PM', details: 'For My Last Trick Tour', ticketLink: '#' },
            { artist: 'The Lumineers', venue: 'Utah First Credit Union Amphitheatre', date: '2025-07-30', time: '7:30 PM', details: 'The Automatic World Tour', ticketLink: '#' },
            { artist: 'Thievery Corporation', venue: 'The Depot', date: '2025-06-06', time: '7:00 PM', details: 'With Simba Sax', ticketLink: '#' },
            { artist: 'Orchestral Manoeuvres In The Dark', venue: 'The Union Event Center', date: '2025-06-06', time: '8:00 PM', details: 'Rescheduled from 9/24/24', ticketLink: '#' },
            { artist: 'Avi Kaplan', venue: 'The Commonwealth Room', date: '2025-06-06', time: '8:00 PM', details: 'With Guthrie Brown', ticketLink: '#' },
            { artist: 'Blondshell', venue: 'Soundwell', date: '2025-06-06', time: '8:00 PM', details: '21+', ticketLink: '#' },
            { artist: 'Brand New', venue: 'Maverik Center', date: '2025-06-07', time: '8:00 PM', details: '', ticketLink: '#' },
            { artist: 'Bayside', venue: 'The Depot', date: '2025-06-08', time: '6:30 PM', details: '25th Anniversary Tour', ticketLink: '#' },
        ];

        const concertList = document.getElementById('concert-list');
        const searchInput = document.getElementById('search-input');
        const venueFilter = document.getElementById('venue-filter');
        const sortButton = document.getElementById('sort-button');

        let sortOrder = 'asc'; // 'asc' or 'desc'

        function renderConcerts(concertsToRender) {
            concertList.innerHTML = '';
            if (concertsToRender.length === 0) {
                concertList.innerHTML = `<p class="text-gray-500 col-span-full text-center">No concerts match your criteria.</p>`;
                return;
            }
            concertsToRender.forEach(concert => {
                const concertCard = `
                    <div class="bg-white p-6 rounded-lg shadow-md flex flex-col justify-between concert-card">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">${concert.artist}</h2>
                            <p class="text-gray-700 font-medium">${concert.venue}</p>
                            <p class="text-gray-500 mt-2">${new Date(concert.date).toDateString()} at ${concert.time}</p>
                            <p class="text-gray-600 mt-1 italic">${concert.details}</p>
                        </div>
                        <a href="${concert.ticketLink}" target="_blank" class="mt-4 inline-block bg-green-500 text-white text-center font-semibold py-2 px-4 rounded-lg hover:bg-green-600 transition-colors">
                            Buy Tickets
                        </a>
                    </div>
                `;
                concertList.innerHTML += concertCard;
            });
        }

        function populateVenues() {
            const venues = [...new Set(concerts.map(c => c.venue))].sort();
            venues.forEach(venue => {
                const option = document.createElement('option');
                option.value = venue;
                option.textContent = venue;
                venueFilter.appendChild(option);
            });
        }

        function filterAndSortAndRender() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedVenue = venueFilter.value;

            // 1. Filter the concerts
            let filteredConcerts = concerts.filter(concert => {
                const artistMatch = concert.artist.toLowerCase().includes(searchTerm);
                const venueMatch = selectedVenue ? concert.venue === selectedVenue : true;
                return artistMatch && venueMatch;
            });

            // 2. Sort the filtered concerts
            filteredConcerts.sort((a, b) => {
                const dateA = new Date(a.date);
                const dateB = new Date(b.date);
                if (sortOrder === 'asc') {
                    return dateA - dateB;
                } else {
                    return dateB - dateA;
                }
            });

            // 3. Render the result
            renderConcerts(filteredConcerts);
        }
        
        // Event listener for the sort button
        sortButton.addEventListener('click', () => {
            sortOrder = sortOrder === 'asc' ? 'desc' : 'asc';
            sortButton.textContent = `Sort by Date (${sortOrder === 'asc' ? 'Asc' : 'Desc'})`;
            filterAndSortAndRender();
        });

        searchInput.addEventListener('input', filterAndSortAndRender);
        venueFilter.addEventListener('change', filterAndSortAndRender);

        // Initial render on page load
        populateVenues();
        filterAndSortAndRender();
    </script>
</body>
</html>
